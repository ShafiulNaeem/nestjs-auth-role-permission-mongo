<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    .login-container {
      text-align: center;
      border: 1px solid #ccc;
      padding: 40px;
      border-radius: 10px;
      background-color: white;
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .login-button {
      background-color: #4285F4;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }

    .login-button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Google OAuth Login</h1>
    <button class="login-button" id="google-login-btn">Login with Google</button>
  </div>

  <script>
    // When the user clicks the "Login with Google" button
    document.getElementById('google-login-btn').addEventListener('click', function() {
      // Redirect to the backend API endpoint that starts the OAuth process
      window.location.href = 'http://localhost:3000/api/v1/google'; // Your backend endpoint
    });
  </script>
</body>
</html>
